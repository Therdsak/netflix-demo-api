name: CI/CD with SonarQube Local

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test-unit:
    runs-on: ubuntu-latest
    outputs:
      coverage_passed: ${{ steps.check.outputs.pass }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        run: npm run test:cov:unit

      - name: Check coverage threshold (>= 5%)
        id: check
        run: |
          COVERAGE=$(jq '.total.lines.pct' src/coverage/unit/coverage-summary.json)
          echo "Line coverage is $COVERAGE%"
          if (( $(echo "$COVERAGE >= 5" | bc -l) )); then
            echo "✅ Coverage passed"
            echo "pass=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Coverage below threshold"
            echo "pass=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  test-e2e:
    needs: test-unit
    if: needs.test-unit.outputs.coverage_passed == 'true'
    runs-on: ubuntu-latest
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run test:e2e

  sonar-scan:
    needs: test-e2e
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project (if needed)
        run: npm run build

      - name: Generate unit test coverage (lcov)
        run: npm run test:cov:unit

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=Therdsak_netflix-demo-api
            -Dsonar.organization=therdsak
            -Dsonar.sources=src
            -Dsonar.tests=test
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=src/coverage/unit/lcov.info
            -Dsonar.coverage.exclusions=**/*.spec.ts
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_SONARCLOUD }}

  docker-build-and-push:
    needs: sonar-scan
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: gftherd24/netflix-demo-api:latest

      - name: Deploy to DigitalOcean Droplet via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: ${{ secrets.DO_DROPLET_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            echo "Deploy: Checking user and directory"
            whoami
            pwd
            ls -la /home/root/netflix-demo-api || echo "Directory not found!"
            cd /home/root/netflix-demo-api
            docker pull gftherd24/netflix-demo-api:latest
            docker-compose down || echo "docker-compose down failed"
            docker-compose up -d